name: CI/CD Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Setup kubeconfig
    - name: Setup kubeconfig
      run: |
        mkdir -p $HOME/.kube
        cat <<EOF > $HOME/.kube/config
        ${{ secrets.KUBECONFIG_DATA }}
        EOF

    # 3Ô∏è‚É£ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 4Ô∏è‚É£ Install Angular CLI
    - name: Install Angular CLI
      run: npm install -g @angular/cli

    # 5Ô∏è‚É£ Build Angular frontend
    - name: Build Angular frontend
      working-directory: ./frontend/my-angular-app
      run: npm ci && ng build --configuration production

    # 6Ô∏è‚É£ Build backend Docker image
    - name: Build backend image
      run: docker build ./backend -t myapp-backend:latest

    # 7Ô∏è‚É£ Build frontend Docker image
    - name: Build frontend image
      run: docker build ./frontend/my-angular-app -t myapp-frontend:latest

    # 8Ô∏è‚É£ Log in to GitHub Container Registry (GHCR)
    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 9Ô∏è‚É£ Tag and push backend image
    - name: Push backend image to GHCR
      run: |
        docker tag myapp-backend:latest ghcr.io/${{ github.repository_owner }}/myapp-backend:latest
        docker push ghcr.io/${{ github.repository_owner }}/myapp-backend:latest

    # üîü Tag and push frontend image
    - name: Push frontend image to GHCR
      run: |
        docker tag myapp-frontend:latest ghcr.io/${{ github.repository_owner }}/myapp-frontend:latest
        docker push ghcr.io/${{ github.repository_owner }}/myapp-frontend:latest

    # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to Kubernetes
    - name: Deploy to Kubernetes
      run: kubectl apply -f k8s/
