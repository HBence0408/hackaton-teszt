name: CI/CD Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup kubeconfig
    - name: Setup kubeconfig
      run: |
        mkdir -p $HOME/.kube
        cat <<EOF > $HOME/.kube/config
        ${{ secrets.KUBECONFIG_DATA }}
        EOF

    # 3️⃣ Setup Node.js (frontend build)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 4️⃣ Install Angular CLI
    - name: Install Angular CLI
      run: npm install -g @angular/cli

    # 5️⃣ Build Angular frontend
    - name: Build Angular frontend
      working-directory: ./frontend/my-angular-app
      run: npm ci && ng build --configuration production

    # 6️⃣ Build backend Docker image (local)
    - name: Build backend image
      run: docker build ./backend -t myapp-backend:latest

    # 7️⃣ Build frontend Docker image (local)
    - name: Build frontend image
      run: docker build ./frontend/my-angular-app -t myapp-frontend:latest

    # 8️⃣ Load images into Kind cluster
    - name: Load backend image into Kind
      run: kind load docker-image myapp-backend:latest --name my-cluster

    - name: Load frontend image into Kind
      run: kind load docker-image myapp-frontend:latest --name my-cluster

    # 9️⃣ Deploy to Kubernetes
    - name: Deploy to Kubernetes
      run: kubectl apply -f k8s/
