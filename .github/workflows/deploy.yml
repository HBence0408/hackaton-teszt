name: CI/CD Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup kubeconfig
      run: |
        mkdir -p $HOME/.kube
        cat <<EOF > $HOME/.kube/config
        ${{ secrets.KUBECONFIG_DATA }}
        EOF

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Angular CLI
      run: npm install -g @angular/cli

    - name: Build Angular frontend
      working-directory: ./frontend/my-angular-app
      run: npm ci && ng build --configuration production

    - name: Build backend Docker image
      run: docker build ./backend -t myapp-backend:latest

    - name: Build frontend Docker image
      run: docker build ./frontend/my-angular-app -t myapp-frontend:latest

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        username: hbence0408
        password: ${{ secrets.GHCR_PAT }}
        registry: ghcr.io

    - name: Push backend image to GHCR
      run: |
        docker tag myapp-backend:latest ghcr.io/hbence0408/myapp-backend:latest
        docker push ghcr.io/hbence0408/myapp-backend:latest

    - name: Push frontend image to GHCR
      run: |
        docker tag myapp-frontend:latest ghcr.io/hbence0408/myapp-frontend:latest
        docker push ghcr.io/hbence0408/myapp-frontend:latest

    # Deploy Deployment Ã©s Service
    - name: Deploy backend & frontend
      run: |
        kubectl apply -f k8s/deployment.yml
        kubectl apply -f k8s/service.yml

    # Wait for Traefik Ingress Controller
    - name: Wait for Traefik
      run: |
        kubectl wait --namespace kube-system \
          --for=condition=ready pod \
          --selector=app.kubernetes.io/name=traefik \
          --timeout=180s
          
    # Deploy Ingress
    - name: Deploy frontend Ingress
      run: kubectl apply -f k8s/frontend-ingress.yml

    # Update deployments with latest images
    - name: Update deployments with latest images
      run: |
        kubectl set image deployment/backend-deployment backend=ghcr.io/hbence0408/myapp-backend:latest
        kubectl set image deployment/frontend-deployment frontend=ghcr.io/hbence0408/myapp-frontend:latest
