name: CI/CD Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Setup kubeconfig
    - name: Setup kubeconfig
      run: |
        mkdir -p $HOME/.kube
        cat <<EOF > $HOME/.kube/config
        ${{ secrets.KUBECONFIG_DATA }}
        EOF

    # 3Ô∏è‚É£ Setup Node.js (frontend build)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 4Ô∏è‚É£ Install Angular CLI
    - name: Install Angular CLI
      run: npm install -g @angular/cli

    # 5Ô∏è‚É£ Build Angular frontend
    - name: Build Angular frontend
      working-directory: ./frontend/my-angular-app
      run: npm ci && ng build --configuration production

    # 6Ô∏è‚É£ Build backend Docker image (local)
    - name: Build backend image
      run: docker build ./backend -t myapp-backend:latest

    # 7Ô∏è‚É£ Build frontend Docker image (local)
    - name: Build frontend image
      run: docker build ./frontend/my-angular-app -t myapp-frontend:latest

    # 8Ô∏è‚É£ Set up Kind cluster
    - name: Set up Kind cluster
      uses: engineerd/setup-kind@v0.6.0

    # 9Ô∏è‚É£ Load images into Kind
    - name: Load backend image into Kind
      run: kind load docker-image myapp-backend:latest --name kind

    - name: Load frontend image into Kind
      run: kind load docker-image myapp-frontend:latest --name kind

    # üîü Deploy to Kubernetes
    - name: Deploy to Kubernetes
      run: kubectl apply -f k8s/
      