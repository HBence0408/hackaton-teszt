# ===============================
# Backend Service (ClusterIP)
# ===============================
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP

---

# ===============================
# Frontend Service
# ===============================
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend

  ports:
    - protocol: TCP
      port: 80            # service port (belső)
      targetPort: 80      # pod port
      # nodePort csak akkor kell, ha helyi klaszteren NodePort-ot akarsz használni
      # nodePort: 30828
  type: LoadBalancer      # cloud-on publikus IP-t kap