# -----------------------
# Backend Deployment
# -----------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: myapp-backend:latest
        imagePullPolicy: Never   # <-- fontos
        ports:
        - containerPort: 3000

# -----------------------
# Frontend Deployment
# -----------------------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: myapp-frontend:latest
        imagePullPolicy: Never   # <-- fontos
        ports:
        - containerPort: 80
